name: phone_login
description: A new Flutter project.

# The following line prevents the package from being accidentally published to test
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"



dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2



  provider: ^6.0.1
  country_code_picker: ^2.0.2
  pinput: ^1.2.0
  intl: ^0.17.0
  sqflite: ^2.0.0+4
  path_provider:

  #icon of google_fonts:
  font_awesome_flutter: ^8.10.0

  #google sign in
  firebase_auth: ^3.2.0
  google_sign_in:  ^4.5.6
  firebase_core: ^1.10.0

  #image_picker:
  image_picker:

  #geolocator:
  geolocator: ^8.0.0

  #geocode:
  geocoding: ^2.0.1









dev_dependencies:
  flutter_test:
    sdk: flutter

  pedantic: ^1.11.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/


  fonts:
    - family: Bebas
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster-Regular.ttf
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
    - family: Varela
      fonts:
        - asset: assets/fonts/VarelaRound-Regular.ttf